<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pedido de Pizza</title>
  <!-- MQTT.js por CDN -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <!-- Nuestro script, ahora directamente en static/ -->
  <script src="{{ url_for('static', filename='mqtt_listener.js') }}" defer></script>
</head>
<body>
  <h1>Haz tu pedido de pizza</h1>

  <!-- Botón que publica en MQTT -->
  <form action="/enviar" method="POST">
    <button type="submit">Enviar pedido</button>
  </form>

  <hr>

  <!-- Contador que se actualizará en tiempo real -->
  <p>Pizzas hechas: <span id="pizzas_hechas">0</span></p>
</body>
</html>
